enum Status {
	ACTIVE
	INACTIVE
}

type UserMast {
	userID: ID!
	name: String!
	groupID: String!
	role: String!
	status: Status!
	records: [String!]
	# status
	createdAt: AWSTimestamp!
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

input UserMastInput {
	userID: ID!
	name: String!
	groupID: String!
	role: String!
	status: Status!
	records: [String!]
	# status
	createdAt: AWSTimestamp!
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}
