###くじ、Userのオブジェクトそれぞれのマッピングテーブルを一つのスキーマに最適化しています。
enum RaffleStatus {
	EFFECTIVE
	EFFECTIVE_AND_FIXED
	DONE
}

type RaffleObject {
	raffleID: ID!
	tasks: [RaffleMast!]!
	groupID: ID!
	activeMembers: [RaffleJoinUser!]
	limitTime: AWSTimestamp!
	raffleStatus: RaffleStatus!
	remindSlackWeek: String!
	remindSlackTime: AWSTimestamp!
	# status
	createdAt: AWSTimestamp!
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

type RaffleMast {
	raffleID: ID!
	taskID: ID!
	groupID: ID!
	taskName: String!
	headCount: Int
	userID: [ID!]
	# status
	###くじは、人数のみ変更可能にする
	createdAt: AWSTimestamp!
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

type RaffleJoinUser {
	userID: ID!
	groupID: ID!
	joinAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

##################################################################################
#
# input
#
##################################################################################
input RaffleObjectInput {
	raffleID: ID!
	tasks: [RaffleMastInput!]!
	groupID: ID!
	activeMembers: [RaffleJoinUserInput!]
	limitTime: AWSTimestamp!
	raffleStatus: RaffleStatus!
	remindSlackWeek: String!
	remindSlackTime: AWSTimestamp!
	# status
	createdAt: AWSTimestamp!
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

input RaffleMastInput {
	raffleID: ID!
	taskID: ID!
	groupID: ID!
	taskName: String!
	userID: [ID!]
	# status
	createdAt: AWSTimestamp!
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

input RaffleJoinUserInput {
	userID: ID!
	groupID: ID!
	joinAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}
