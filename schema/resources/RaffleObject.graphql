###くじ、Userのオブジェクトそれぞれのマッピングテーブルを一つのスキーマに最適化しています。

type RaffleObject {
	raffleID: ID!
	tasks: [RaffleTaskMast!]!
	groupID: ID!
	activeMembers: [RaffleJoinUser!]
	limitTime: AWSTimestamp!
	remindSlackWeek: String!
	remindSlackTime: AWSTimestamp!
	# status
	createdAt: AWSTimestamp!
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

type RaffleTaskMast {
	taskID: ID!
	taskName: String!
	headCount: Int
	userID: [ID!]
	# status
	###くじは、人数のみ変更可能にする
	updatedAt: AWSTimestamp!
	deletedAt: AWSTimestamp
}

type RaffleJoinUser {
	userID: ID!
	joinAt: AWSTimestamp!
	deletedAt: AWSTimestamps
}

